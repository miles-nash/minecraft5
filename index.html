<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Clone</title>
    <style>
      html, body, #app { height: 100%; margin: 0; }
      #hud { position: fixed; top: 10px; left: 10px; color: #fff; font-family: sans-serif; font-size: 12px; text-shadow: 0 0 4px #000; }
      #crosshair { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 10px; height: 10px; border: 1px solid #fff; border-radius: 2px; box-shadow: 0 0 4px #000; }
      #inv { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 6px; }
      .slot { width: 36px; height: 36px; border: 2px solid #999; background: rgba(20,20,20,.6); }
      .slot.active { border-color: #fff; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="crosshair"></div>
    <div id="hud"></div>
    <div id="inv"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
  </html>
